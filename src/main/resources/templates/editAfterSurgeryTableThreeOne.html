<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit After Surgery Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
    @media (min-width: 1400px) {
      .px-xxl-20 {
        padding-left: 50rem;
        padding-right: 50rem;
      }
    }
</style>

<div class="container-fluid px-2 px-md-5 px-lg-6 px-xxl-20">

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Page Title -->
    <h2 class="text-center text-primary mb-4">修改表三（一行）</h2>

    <!-- Form Card -->
    <form id="editForm" class="row g-3 bg-white p-4 shadow rounded" onsubmit="return redirectToEdit()">
        <div class="col-md-6">
            <label for="id" class="form-label">输入表的ID</label>
            <input type="number" id="id" name="id" class="form-control" placeholder="e.g., 3" required>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">更新</button>
            <a th:href="@{/}" class="btn btn-secondary ms-2">取消</a>
        </div>
    </form>

    <!-- Message -->
    <div th:if="${message}" class="alert alert-info mt-4 text-center" th:text="${message}"></div>
</div>

<!-- Bootstrap JS + Redirect Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectToEdit() {
      const id = document.getElementById("id").value;
      if (id) {
        window.location.href = `/afterSurgeryTableThree/edit/${id}`;
      }
      return false; // Prevent form submission
    }
</script>
</body>
</html>
