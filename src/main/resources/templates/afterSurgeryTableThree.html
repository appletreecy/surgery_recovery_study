<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<style>
  @media (min-width: 1400px) {
    .px-xxl-20 {
      padding-left: 50rem;
      padding-right: 50rem;
    }
  }
</style>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="table-responsive mb-4">
  <table id="afterSurgeryTableOne" class="table table-bordered table-striped table-hover text-center align-middle">
    <thead class="table-light">
    <tr>
      <th>序号</th>
      <th>日期</th>
      <th>关节不良数</th>
      <th>运动不良数</th>
      <th>创伤不良数</th>
      <th>足踝不良数</th>
      <th>小儿不良数</th>
      <th>脊柱不良数</th>
      <th>手外不良数</th>
      <th>产科</th>
      <th>妇科</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rec : ${tableThreeRecords}">
      <td th:text="${rec.id}"></td>
      <td th:text="${rec.date}" style="white-space: nowrap;"></td>
      <td th:text="${rec.numOfJointComplicationCount}"></td>
      <td th:text="${rec.numOfMotorDysfunctionCount}"></td>
      <td th:text="${rec.numOfTraumaComplicationCount}"></td>
      <td th:text="${rec.numOfAnkleComplicationCount}"></td>
      <td th:text="${rec.numOfPediatricAdverseEventCount}"></td>
      <td th:text="${rec.numOfSpinalComplicationCount}"></td>
      <td th:text="${rec.numOfHandSurgeryComplicationCount}"></td>
      <td th:text="${rec.numOfObstetricAdverseEventCount}"></td>
      <td th:text="${rec.numOfGynecologicalAdverseEventCount}"></td>
      <td>
        <a th:href="@{/afterSurgery/edit/{id}(id=${rec.id})}" class="btn btn-sm btn-outline-primary">
          Edit
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
