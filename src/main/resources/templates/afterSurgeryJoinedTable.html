<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<style>
  @media (min-width: 1400px) {
    .px-xxl-20 {
      padding-left: 50rem;
      padding-right: 50rem;
    }
  }

  /* keep ALL header text on a single line (incl. CJK) */
  #afterSurgeryTableOne thead th {
    white-space: nowrap;
    word-break: keep-all;
  }

  /* let the table be as wide as its content; still at least 100% */
  .table-wide {
    width: max-content;
    min-width: 100%;
  }
</style>

<div th:replace="fragments/navbar :: navbar"></div>

  <div class="table-responsive mb-4">
    <table id="afterSurgeryTableOne" class="table table-bordered table-striped table-hover text-center align-middle table-wide">
      <thead class="table-light">
        <tr>
        <th>日期</th>
        <th>术后访视例数</th>
        <th>术后镇痛例数</th>
        <th>不良反应例数</th>
        <th>镇痛效果欠佳</th>
        <th>恶心呕吐</th>
        <th>头晕</th>
        <th>恶心呕吐头晕</th>
        <th>皮肤瘙痒</th>
        <th>过敏性皮疹</th>
        <th>麻醉恢复迟滞</th>
        <th>穿刺部位异常</th>
        <th>腹胀</th>
        <th>气插不适</th>
        <th>胃脘痛</th>
        <th>瞻望</th>
        <th>心胸不适</th>
        <th>止血带反应</th>
        <th>其他</th>
        <th>其他备注</th>
        <th>关节不良数</th>
        <th>运动不良数</th>
        <th>创伤不良数</th>
        <th>足踝不良数</th>
        <th>小儿不良数</th>
        <th>脊柱不良数</th>
        <th>手外不良数</th>
        <th>产科</th>
        <th>妇科</th>
        <th>配方一</th>
        <th>配方二</th>
        <th>配方三</th>
        <th>配方四</th>
        <th>配方五</th>
        <th>配方六</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="row : ${joinedData}">
        <td th:text="${row.date}"></td>
        <td th:text="${row.numOfPostoperativeVisits}"></td>
        <td th:text="${row.numOfPostoperativeAnalgesiaCases}"></td>
        <td th:text="${row.numOfAdverseReactionCases}"></td>
        <td th:text="${row.numOfInadequateAnalgesia}"></td>
        <td th:text="${row.numOfNauseaAndVomiting}"></td>
        <td th:text="${row.numOfDizziness}"></td>
        <td th:text="${row.numOfNauseaAndVomitingAndDizziness}"></td>
        <td th:text="${row.numOfItching}"></td>
        <td th:text="${row.numOfAllergicRash}"></td>
        <td th:text="${row.numOfProlongedAnestheticRecovery}"></td>
        <td th:text="${row.numOfPunctureSiteAbnormality}"></td>
        <td th:text="${row.numOfAbdominalDistension}"></td>
        <td th:text="${row.numOfEndotrachealIntubationDiscomfort}"></td>
        <td th:text="${row.numOfEpigastricPain}"></td>
        <td th:text="${row.numOfDelirium}"></td>
        <td th:text="${row.numOfChestDiscomfort}"></td>
        <td th:text="${row.numOfTourniquetReaction}"></td>
        <td th:text="${row.numOfOther}"></td>
        <td th:text="${row.otherComments}"></td>
        <td th:text="${row.numOfJointComplicationCount}"></td>
        <td th:text="${row.numOfMotorDysfunctionCount}"></td>
        <td th:text="${row.numOfTraumaComplicationCount}"></td>
        <td th:text="${row.numOfAnkleComplicationCount}"></td>
        <td th:text="${row.numOfPediatricAdverseEventCount}"></td>
        <td th:text="${row.numOfSpinalComplicationCount}"></td>
        <td th:text="${row.numOfHandSurgeryComplicationCount}"></td>
        <td th:text="${row.numOfObstetricAdverseEventCount}"></td>
        <td th:text="${row.numOfGynecologicalAdverseEventCount}"></td>
        <td th:text="${row.numOfFormulationOne}"></td>
        <td th:text="${row.numOfFormulationTwo}"></td>
        <td th:text="${row.numOfFormulationThree}"></td>
        <td th:text="${row.numOfFormulationFour}"></td>
        <td th:text="${row.numOfFormulationFive}"></td>
        <td th:text="${row.numOfFormulationSix}"></td>
      </tr>
      </tbody>
    </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
