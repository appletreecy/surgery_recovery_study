<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<style>
  @media (min-width: 1400px) {
    .px-xxl-20 {
      padding-left: 50rem;
      padding-right: 50rem;
    }
  }
</style>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="table-responsive mb-4">
    <table id="afterSurgeryTableOne" class="table table-bordered table-striped table-hover text-center align-middle">
      <thead class="table-light">
      <tr>
        <th>序号</th>
        <th>日期</th>
        <th>术后访视例数</th>
        <th>术后镇痛例数</th>
        <th>不良反应例数</th>
        <th>镇痛效果欠佳</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="rec : ${afterSurgeryTableOne}">
        <td th:text="${rec.id}"></td>
        <td th:text="${rec.date}" style="white-space: nowrap;"></td>
        <td th:text="${rec.numOfPostoperativeVisits}"></td>
        <td th:text="${rec.numOfPostoperativeAnalgesiaCases}"></td>
        <td th:text="${rec.numOfAdverseReactionCases}"></td>
        <td th:text="${rec.numOfInadequateAnalgesia}"></td>
        <td>
          <a th:href="@{/afterSurgery/edit/{id}(id=${rec.id})}" class="btn btn-sm btn-outline-primary">
            Edit
          </a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

  <div>
    <table id="afterSurgeryTableOneSummary" class="table table-bordered table-striped table-hover text-center align-middle">
      <thead class="table-light">
      <tr>
        <th>术后访视总数</th>
        <th>术后镇痛总数</th>
        <th>不良反应总数</th>
        <th>术后镇痛差总数</th>
      </tr>
      </thead>
      <tbode>
        <tr>
          <td id="totalVisits" th:text="${totalVisits}">0</td>
          <td id="totalPostoperativeAnalgesia" th:text="${totalPostoperativeAnalgesia}">0</td>
          <td id="totalAdverseReactions" th:text="${totalAdverseReactions}">0</td>
          <td id="totalInadequateAnalgesia" th:text="${totalInadequateAnalgesia}">0</td>
        </tr>
      </tbode>
    </table>
  </div>

<div>
  <table id="afterSurgeryTableOneSummaryProportion" class="table table-bordered table-striped table-hover text-center align-middle">
    <thead class="table-light">
    <tr>
      <th>术后镇痛总数占比</th>
      <th>不良反应总数占比</th>
      <th>术后镇痛差总数占比</th>
    </tr>
    </thead>
    <tbode>
      <tr>
        <td id="proportionOfTotalPostoperativeAnalgesiaCases" th:text="${proportionOfTotalPostoperativeAnalgesiaCases != null ? #numbers.formatDecimal(proportionOfTotalPostoperativeAnalgesiaCases * 100, 1, 2) + '%' : 'N/A'}">0</td>
        <td id="proportionOfTotalAdverseReactions" th:text="${proportionOfTotalAdverseReactions != null ? #numbers.formatDecimal(proportionOfTotalAdverseReactions * 100, 1, 2) + '%' : 'N/A'}">0</td>
        <td id="proportionOfTotalInadequateAnalgesia" th:text="${proportionOfTotalInadequateAnalgesia != null ? #numbers.formatDecimal(proportionOfTotalInadequateAnalgesia * 100, 1, 2) + '%' : 'N/A'}">0</td>
      </tr>
    </tbode>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
