<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit After Surgery Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
    @media (min-width: 1400px) {
        .px-xxl-20 {
            padding-left: 50rem;
            padding-right: 50rem;
        }
    }
</style>

<div class="container-fluid px-2 px-md-5 px-lg-6 px-xxl-20">

    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mb-4 text-center text-primary">修改表二（一行）</h2>

    <form method="post" th:action="@{/afterSurgeryTableTwo/edit}" th:object="${afterSurgeryTableTwo}" class="row g-3 bg-white p-4 shadow rounded">
        <input type="hidden" th:field="*{id}" />

        <!-- General Info -->
        <h4 class="text-secondary mt-4">基本信息</h4>
        <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date"
                   name="date"
                   class="form-control"
                   th:value="${afterSurgeryTableTwo.date != null ? #temporals.format(afterSurgeryTableTwo.date, 'yyyy-MM-dd') : ''}"
                   required />

        </div>

        <h4 class="text-secondary mt-4">术后数据</h4>

        <div class="col-md-4"><label class="form-label">恶心呕吐</label><input type="number" th:field="*{numOfNauseaAndVomiting}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">头晕</label><input type="number" th:field="*{numOfDizziness}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">恶心呕吐头晕</label><input type="number" th:field="*{numOfNauseaAndVomitingAndDizziness}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">皮肤瘙痒</label><input type="number" th:field="*{numOfItching}" class="form-control" /></div>

        <div class="col-md-4"><label class="form-label">过敏性皮疹</label><input type="number" th:field="*{numOfAllergicRash}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">麻醉恢复迟滞</label><input type="number" th:field="*{numOfProlongedAnestheticRecovery}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">穿刺部位异常</label><input type="number" th:field="*{numOfPunctureSiteAbnormality}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">腹胀</label><input type="number" th:field="*{numOfAbdominalDistension}" class="form-control" /></div>

        <div class="col-md-4"><label class="form-label">气插不适</label><input type="number" th:field="*{numOfEndotrachealIntubationDiscomfort}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">胃脘痛</label><input type="number" th:field="*{numOfEpigastricPain}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">瞻望</label><input type="number" th:field="*{numOfDelirium}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">心胸不适</label><input type="number" th:field="*{numOfChestDiscomfort}" class="form-control" /></div>

        <div class="col-md-4"><label class="form-label">止血带反应</label><input type="number" th:field="*{numOfTourniquetReaction}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">其他</label><input type="number" th:field="*{numOfOther}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">其他备注（文字）</label><input type="number" th:field="*{otherComments}" class="form-control" /></div>

        <!-- Submit Buttons -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-warning">更新</button>
            <a href="/" class="btn btn-secondary ms-2">取消</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
