<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete After Surgery Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
  @media (min-width: 1400px) {
    .px-xxl-20 {
      padding-left: 50rem;
      padding-right: 50rem;
    }
  }
</style>

<div class="container-fluid px-2 px-md-5 px-lg-6 px-xxl-20">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">After Surgery Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/afterSurgery/add}">Add Record</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/afterSurgery/delete}">Delete Record</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <h2 class="text-center text-danger mb-4">Delete After Surgery Record</h2>

  <!-- Form Card -->
  <form method="post" th:action="@{/afterSurgery/delete}" class="row g-3 bg-white p-4 shadow rounded">
    <div class="col-md-6">
      <label for="id" class="form-label">Enter ID to Delete</label>
      <input type="number" id="id" name="id" class="form-control" placeholder="e.g., 3" required>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>

  <!-- Message -->
  <div th:if="${message}" class="alert alert-info mt-4 text-center" th:text="${message}"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
