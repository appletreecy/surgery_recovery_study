<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add After Surgery Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
    @media (min-width: 1400px) {
      .px-xxl-20 {
        padding-left: 50rem;
        padding-right: 50rem;
      }
    }
</style>

<div class="container-fluid px-2 px-md-5 px-lg-6 px-xxl-20">

    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mb-4 text-center text-primary">添加表一内容</h2>

    <form method="post" th:action="@{/afterSurgeryTableOne/add}" th:object="${afterSurgeryTableOne}" class="row g-3 bg-white p-4 shadow rounded">

        <!-- General Info -->
        <h4 class="text-secondary mt-4">总体信息</h4>
<!--        <div class="col-md-4">-->
<!--            <label class="form-label">ID</label>-->
<!--            <input type="number" th:field="*{id}" class="form-control" required />-->
<!--        </div>-->
        <div class="col-md-4">
            <label class="form-label">日期</label>
            <input type="date" th:field="*{date}" class="form-control" required />
        </div>

        <!-- Post-op and Reaction Data -->
        <h4 class="text-secondary mt-4">表一</h4>
        <div class="col-md-4"><label class="form-label">术后访视例数</label><input type="number" th:field="*{numOfPostoperativeVisits}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">术后镇痛例数</label><input type="number" th:field="*{numOfPostoperativeAnalgesiaCases}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">不良反应例数</label><input type="number" th:field="*{numOfAdverseReactionCases}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">镇痛效果欠佳</label><input type="number" th:field="*{numOfInadequateAnalgesia}" class="form-control" /></div>



        <!-- Submit Buttons -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success">提交</button>
            <a href="/" class="btn btn-secondary ms-2">取消</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
