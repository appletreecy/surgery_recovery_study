<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit After Surgery Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
    @media (min-width: 1400px) {
        .px-xxl-20 {
            padding-left: 50rem;
            padding-right: 50rem;
        }
    }
</style>

<div class="container-fluid px-2 px-md-5 px-lg-6 px-xxl-20">

    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mb-4 text-center text-primary">修改表四（一行）</h2>

    <form method="post" th:action="@{/afterSurgeryTableFour/edit}" th:object="${afterSurgeryTableFour}" class="row g-3 bg-white p-4 shadow rounded">
        <input type="hidden" th:field="*{id}" />

        <!-- General Info -->
        <h4 class="text-secondary mt-4">基本信息</h4>
        <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date"
                   name="date"
                   class="form-control"
                   th:value="${afterSurgeryTableFour.date != null ? #temporals.format(afterSurgeryTableFour.date, 'yyyy-MM-dd') : ''}"
                   required />

        </div>

        <!-- Post-op and Reaction Data -->
        <h4 class="text-secondary mt-4">术后数据</h4>
        <div class="col-md-4"><label class="form-label">配方一</label><input type="number" th:field="*{numOfFormulationOne}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">配方二</label><input type="number" th:field="*{numOfFormulationTwo}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">配方三</label><input type="number" th:field="*{numOfFormulationThree}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">配方四</label><input type="number" th:field="*{numOfFormulationFour}" class="form-control" /></div>

        <div class="col-md-4"><label class="form-label">配方五</label><input type="number" th:field="*{numOfFormulationFive}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">配方六</label><input type="number" th:field="*{numOfFormulationSix}" class="form-control" /></div>


        <!-- Submit Buttons -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-warning">更新</button>
            <a href="/" class="btn btn-secondary ms-2">取消</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
